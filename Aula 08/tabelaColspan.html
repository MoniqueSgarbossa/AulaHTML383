<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Colspan</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        text-align: center;
    }

    .bg1 {
        background-color: #c9d60f;
        font-weight: bold;
    }

    .bg2 {
        background-color: #deec0e;
        font-weight: bold;
    }
</style>

<body>
    <table border="1">
        <tr class="bg1">
            <td colspan="3">Melhores Filmes</td>
            <!-- COLSPAN = Mescla as células das colunas -->
        </tr>
        <tr class="bg2">
            <td>Nome</td>
            <td>Gênero</td>
            <td>Lançamento</td>
        </tr>
        <tr>
            <td>Abominável</td>
            <td>Infantil/Aventura</td>
            <td>2019</td>
        </tr>
        <tr>
            <td>Um lugar silencioso</td>
            <td>Terror/Suspense</td>
            <td>2018</td>
        </tr>
        <tr>
            <td>Avatar 2</td>
            <td>Ficção Cientifica/Ação</td>
            <td>2022</td>
        </tr>
        <tr>
            <td>Sexta-Feira 13</td>
            <td>Terror/Slasher</td>
            <td>1980</td>
        </tr>
    </table>
</body>

</html>
