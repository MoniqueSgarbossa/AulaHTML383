<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    td {
        padding: 15px;
        text-align: center;
        font-family: Ubuntu;
    }

    .cab {
        background-color: #519c06;
        color: white;
    }
</style>

<body>
    <table border="1">
        <!-- TABLE = Tabela -->
        <tr class="cab">
            <!-- TR = Linha -->
            <td>Aluno</td>
            <!-- TD = Coluna/Célula -->
            <td>Turma</td>
            <td>Código</td>
        </tr>
        <tr>
            <td>Monique</td>
            <td>365</td>
            <td>7128</td>
        </tr>
        <tr>
            <td>Isabel</td>
            <td>383</td>
            <td>7464</td>
        </tr>
        <tr>
            <td>Sofia</td>
            <td>383</td>
            <td>7436</td>
        </tr>
        <tr>
            <td>Maisa</td>
            <td>383</td>
            <td>7442</td>
        </tr>
    </table>
</body>

</html>
