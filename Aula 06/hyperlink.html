<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<style>
    a {
        font-family: Ubuntu;
        text-decoration: none;
        /* None: sem */
    }

    .arquivo {
        font-size: 25pt;
        color: darkorange;
    }

    .primeiro {
        font-size: 56pt;
        color: rgb(201, 26, 26);
    }

    .primeiro:hover {
        /* Ao passar o mouse ele muda a formatação */
        font-size: 45pt;
        color: aqua;
    }
</style>

<body>
    <a href="https://www.google.com/" class="primeiro">Testando</a>
    <br>
    <a href="../Aula 05/div.html" target="_blank" class="arquivo">Link Arquivo</a>
    <!-- _blank = abre outra aba -->
</body>

</html>
